plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group 'org.tinger'
version '1.0-SNAPSHOT'

repositories {
    maven {
        allowInsecureProtocol = true
        url 'http://localhost:10001/repository/maven-tinger/'
    }
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    api "org.tinger:tinger-core:${version}"
    api "com.caucho:hessian:${hessian_version}"
    api "com.fasterxml.jackson.core:jackson-databind:${jackson_version}"
    api "com.fasterxml.jackson.core:jackson-core:${jackson_version}"
    api "com.fasterxml.jackson.core:jackson-annotations:${jackson_version}"
    api "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${jackson_version}"
    api "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jackson_version}"
    api "com.fasterxml.jackson.module:jackson-module-parameter-names:${jackson_version}"
}

def getRepositoryUrl() {
    return isSnapshot() ? SNAPSHOT_REPOSITORY_URL : RELEASE_REPOSITORY_URL
}

def isSnapshot() {
    return version.endsWith("SNAPSHOT")
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

java {
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            allowInsecureProtocol = true
            url = getRepositoryUrl()
            credentials {
                username = "${NEXUS_USERNAME}"
                password = "${NEXUS_PASSWORD}"
            }
        }
    }
}
